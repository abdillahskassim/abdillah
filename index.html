<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mtakuja Group Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <header class="bg-blue-600 text-white p-4 shadow flex justify-between">
    <h1 class="text-2xl font-bold">Mtakuja Group Shop</h1>
    <nav>
      <a href="index.html" class="mr-4 hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
    </nav>
  </header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow">
    <section class="md:col-span-2">
      <h2 class="text-xl font-bold mb-4">Products</h2>
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <aside class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold mb-2">Shopping Cart</h2>
      <div id="cart"></div>
      <p class="mt-4 font-semibold">Total: <span id="total">0</span></p>
    </aside>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Mtakuja Group. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
